branches:
  except:
  - "/^wip/"
language: shell
services:
- docker
dist: focal
group: edge
before_install:
- chmod +x $TRAVIS_BUILD_DIR/.travis/build.sh
- docker --version
jobs:
  include:
  - name: armv7 (edge)
    arch: arm64-graviton2
    virt: vm
    script:
    - ARCHS="armv7" TEST=0 travis_wait 120 $TRAVIS_BUILD_DIR/.travis/build.sh edge
  - name: aarch64 (edge)
    arch: arm64-graviton2
    virt: vm
    script:
    - ARCHS="aarch64" TEST=0 travis_wait 120 $TRAVIS_BUILD_DIR/.travis/build.sh edge
  - name: amd64 (edge)
    script:
    - ARCHS="amd64" TEST=0 travis_wait 120 $TRAVIS_BUILD_DIR/.travis/build.sh edge
  - name: armv7 (stable)
    arch: arm64-graviton2
    virt: vm
    script:
    - ARCHS="armv7" TEST=0 travis_wait 120 $TRAVIS_BUILD_DIR/.travis/build.sh stable
  - name: aarch64 (stable)
    arch: arm64-graviton2
    virt: vm
    script:
    - ARCHS="aarch64" TEST=0 travis_wait 120 $TRAVIS_BUILD_DIR/.travis/build.sh stable
  - name: amd64 (stable)
    script:
    - ARCHS="amd64" TEST=0 travis_wait 120 $TRAVIS_BUILD_DIR/.travis/build.sh stable
env:
  global:
  - secure: 
  - secure: 
